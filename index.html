<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>
<body>
<div class="container">

    <div class="header">
        <input class="input" type="text" id="result" value="0">
    </div>

    <div class="content">
        <button class="item item1" onclick="setInput('(')">(</button>
        <button class="item item2" onclick="setInput(')')">)</button>
        <button class="item item3" onclick="setInput('%')">%</button>
        <button class="item item4" onclick="clear1()">AC</button>
        <button class="item item5" onclick="setInput(7)">7</button>
        <button class="item item6" onclick="setInput(8)">8</button>
        <button class="item item7" onclick="setInput(9)">9</button>
        <button class="item item8" onclick="setInput('/')">/</button>
        <button class="item item9" onclick="setInput(4)">4</button>
        <button class="item item10" onclick="setInput(5)">5</button>
        <button class="item item11" onclick="setInput(6)">6</button>
        <button class="item item12" onclick="setInput('*')">*</button>
        <button class="item item13" onclick="setInput(1)">1</button>
        <button class="item item14" onclick="setInput(2)">2</button>
        <button class="item item15" onclick="setInput(3)">3</button>
        <button class="item item16" onclick="setInput('-')">-</button>
        <button class="item item17" onclick="setInput(0)">0</button>
        <button class="item item18" onclick="setInput('.')">.</button>
        <button class="item item19" onclick="caculate()">=</button>
        <button class="item item20" onclick="setInput('+')">+</button>

    </div>
</div>
<script src="main.js" type="text/javascript"></script>

</body>
</html>
